<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

		</div>
	
	</div>
<script>
	let row = document.querySelector(".row");
	let search = document.querySelector(".search");
	let btn = document.querySelector(".btn");

	let array =[
		{
			name:"куртка",

		},
		
		{
			name:"джинсы",
			price:8000,

		},
		{
			name:"джинсы",
			price:2500,
			url:"jeanse1.jpg",
			brand:"zara",
			size:"M",
			gender:"female"

		},
		{
			name:"джинсы",

			brand:"bonprix",
			size:"nosize",
			gender:"male"

		},

	];

	for(let i=0;i<9;i=i+1){
		
		let elem = document.createElement("div")
		row.appendChild(elem)
		elem.classList.add("col-3")

		let img = document.createElement("img")
		elem.appendChild(img)
		img.src = array[i].url
		img.classList.add("w-100")

		let h6 = document.createElement("h6")
		elem.appendChild(h6)
		h6.innerHTML = "Цена: " + array[i].price

		let p = document.createElement("p")
		elem.appendChild(p)
		p.innerHTML = "Бренд: " + array[i].brand
	 }


	btn.onclick = function(){
		row.innerHTML = ""
		for(let index=0; index<9; index=index+1){
			if(search.value == array[index].brand || search.value == array[index].gender || search.value == array[index].price || search.value == array[index].size){
				let elem = document.createElement("div")
				row.appendChild(elem)
				elem.classList.add("col-3")

				let img = document.createElement("img")
				elem.appendChild(img)
				img.src = array[index].url
				img.classList.add("w-100")

				let h6 = document.createElement("h6")
				elem.appendChild(h6)
				h6.innerHTML = "Цена: " + array[index].price

				let p = document.createElement("p")
				elem.appendChild(p)
				p.innerHTML = "Бренд: " + array[index].brand
			}
		}
	}



</script>
</body>
</html>
